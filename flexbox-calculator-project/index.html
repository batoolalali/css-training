<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="top-bar">
          <button class="op clear key">C</button>
          <div class="result">0</div>
        </div>

        <div class="cal-body">
          <div class="row">
            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key op multiply">X</button>
          </div>
          <div class="row">
            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key op divide">/</button>
          </div>
          <div class="row">
            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key op add">+</button>
          </div>
          <div class="row">
            <button class="key num">.</button>
            <button class="key num">0</button>
            <button class="key op equals">=</button>
            <button class="key op subtrac">-</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
