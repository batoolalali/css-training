<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Collection</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Article News Card</h1>
        <span
          >Made with <i class="fa fa-heart animated infinite pulse"></i> by
          <a href="http://www.codingle.com" target="_blank">Agha Murtaza</a>
        </span>
      </div>
      <!-- Normal Demo-->
      <div class="column">
        <!-- Post-->
        <div class="post-module">
          <!-- Thumbnail-->
          <div class="thumbnail">
            <div class="date">
              <div class="day">27</div>
              <div class="month">Mar</div>
            </div>
            <img
              src="https://www.dropbox.com/s/z7gp2vanse5djxf/waves.jpg?raw=1"
            />
          </div>
          <!-- Post Content-->
          <div class="post-content">
            <div class="category">Tech</div>
            <h1 class="title">City Lights in New York</h1>
            <h2 class="sub_title">The city that never sleeps.</h2>
            <div class="post-meta">
              <span class="timestamp">
                <i class="fa fa-clock"></i>
                <a href="">6 mins ago</a>
              </span>
              <span class="comments">
                <i class="fa fa-comments"></i>
                <a href="#"> 39 comments</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
